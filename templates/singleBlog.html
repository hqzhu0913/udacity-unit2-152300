{% extends "base.html" %}

{% block content %}
<section>
	<div class="blog-header">
		<h3 class="blog-header__subject col-8"> {{ post.subject }} </h3>
		<h5 class="blog-header__time col-4"> {{ post.date }} </h5>
	</div>
	<hr>
	<article class="blog-article col-6"> {{ post.blog }}</article>
</section>
{% endblock %}
